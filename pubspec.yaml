name: pinzi
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.1
  firebase_auth: ^1.0.1
  firebase_crashlytics: ^1.0.0
  dio: ^4.0.0-beta7
  envify: ^2.0.0
  file_picker: ^3.0.0
  fluro: ^2.0.3
  google_sign_in: ^5.0.0
  package_info: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icon/
    - assets/fonts/



