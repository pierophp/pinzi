name: pinzi
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.0.0-nullsafety
  cloud_firestore: ^1.0.1
  dio: ^4.0.0-beta7
  envify: ^2.0.0
  firebase_auth: ^1.0.1
  firebase_crashlytics: ^1.0.0
  flamingo: ^2.0.0
  flamingo_annotation: ^0.5.0
  fluro: ^2.0.3
  google_sign_in: ^5.0.0
  just_audio: ^0.7.1
  package_info: ^2.0.0
  sign_in_with_apple: ^3.0.0
  stroke_order_animator: ^2.0.0
  translator: ^0.1.6+1
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.0
  flamingo_generator: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Barlow Condensed
      fonts:
        - asset: assets/fonts/BarlowCondensed-Regular.ttf
        - asset: assets/fonts/BarlowCondensed-SemiBold.ttf
        - asset: assets/fonts/BarlowCondensed-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: Playfair Display
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-SemiBold.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
    - family: Noto Sans SC
      fonts:
        - asset: assets/fonts/NotoSansSC-Black.otf
        - asset: assets/fonts/NotoSansSC-Bold.otf
        - asset: assets/fonts/NotoSansSC-Light.otf
        - asset: assets/fonts/NotoSansSC-Medium.otf
        - asset: assets/fonts/NotoSansSC-Regular.otf
        - asset: assets/fonts/NotoSansSC-Thin.otf
    - family: Noto Sans TC
      fonts:
        - asset: assets/fonts/NotoSansTC-Black.otf
        - asset: assets/fonts/NotoSansTC-Bold.otf
        - asset: assets/fonts/NotoSansTC-Light.otf
        - asset: assets/fonts/NotoSansTC-Medium.otf
        - asset: assets/fonts/NotoSansTC-Regular.otf
        - asset: assets/fonts/NotoSansTC-Thin.otf
